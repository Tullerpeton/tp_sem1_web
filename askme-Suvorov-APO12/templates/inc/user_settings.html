{% load static %}

<div class="settings">
	
	<form name="settings" method="post" action="settings/">
		<div class="form-group row">
			<label for="login-label" class="col-form-label col-2">Login</label>
			<div class="col-5">
				<input class="login form-control" placeholder="Your login" value="dr_pepper">
			</div>
		</div>

		<div class="form-group row">
			<label for="email-label" class="col-form-label col-2">Email</label>
			<div class="col-5">
				<input class="email form-control" placeholder="Your email" value="dr_pepper@gmail.com">
			</div>
		</div>

		<div class="form-group row">
			<label for="nick-label" class="col-form-label col-2">Nick name</label>
			<div class="col-5">
				<input class="nick form-control" placeholder="Your email" value="Dr. Pepper">
			</div>
		</div>

		<div class="form-group row">
			<label for="avatar-label" class="col-form-label col-2">Upload avatar</label>
			<div class="col-5">
				<div class="user-avatar">
					<img src={% static "/img/user_avatar.png" %}/ class="avatar-img">
				</div>
				<div>
					<div class="custom-file">
						<input type="file" class="custom-file-input" required>
						<label class="custom-file-label" for="file-label">Choose file...</label>
					</div>


				</div>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-1 offset-2">
				<button type="submit" class="btn btn-primary mb-2">Save</button>
			</div>
		</div>
	</form>
</div>
